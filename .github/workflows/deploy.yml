name: Deploy to Cloudflare

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Replace environment variables in wrangler.jsonc
        run: |
          sed -i 's|\${KV_ID}|${{ secrets.CF_KV_ID }}|g' wrangler.jsonc
          sed -i 's|\${KV_PREVIEW_ID}|${{ secrets.CF_KV_PREVIEW_ID }}|g' wrangler.jsonc
          sed -i 's|\${LINE_BOT_TOKEN}|${{ secrets.LINE_BOT_TOKEN }}|g' wrangler.jsonc

      - name: Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
